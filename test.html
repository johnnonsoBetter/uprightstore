<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Basic Bootstrap Template</title>
    <!-- Bootstrap CSS file -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style type="text/css">
        

    .container{

    }

    .item-card{

        width: 170px;
        
        margin: 10px;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
        border-radius: 10px;

    }

    /* On mouse-over, add a deeper shadow */
    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
      
    }


    .btn-group button{

        margin: 0 10px;
    }

    img{

        width: 270px;
    }

    .menu{

        background-color: yellow;
    }

    .low-stock-sec{

        background-color: red;

    }

    .items-sec{


        background-color: blue;
    }

    </style>
</head>
<body>
    <div class="container menu">
        
        <div class="row">
            
            <div class="col-md-3 low-stock-sec">  item 1 </div>
       


             <div class="col-md-9 items-sec">item 2


                <ul class="list-group list-inline">
                   <li class="list-group-item list-inline-item">
                       

                     <div class='card item-card'>
        
   
                       <div class="card-body text-center">
                            <h5 class="card-title">Indomine</h5>
                             <img src="indomie.png" class="card-img-top" alt="indomine">

                             <!-- Quantities -->
                              <p class="card-text">2 packs</p>
                              <p class="card-text">3 pieces</p>

                              <!-- Buttons -->
                              <div class="btn-group">
                                    <button type="button" class="btn btn-primary">+</button>
                                    <button type="button" class="btn btn-warning " >-</button>
                                
                          </div>
                            </div>

                      </div>



                   </li>





                    <li class="list-group-item list-inline-item">            



                            <div class='card item-card'>
        
   
                       <div class="card-body text-center">
                            <h5 class="card-title">Indomine</h5>
                             <img src="indomie.png" class="card-img-top" alt="indomine">

                             <!-- Quantities -->
                              <p class="card-text">2 packs</p>
                              <p class="card-text">3 pieces</p>

                              <!-- Buttons -->
                              <div class="btn-group">
                                    <button type="button" class="btn btn-primary">+</button>
                                    <button type="button" class="btn btn-warning " >-</button>
                                
                          </div>
                            </div>

                      </div>




                    </li>
                   
                </ul>
















        

    


        
        </div>




    </div>
   

<script type="text/javascript">
    const fq = 40;
    let q, packs, pieces;
    q = 80;
    packs = q / fq;
    pieces = q % fq;
    var w = packs.toString(); 

    for(var x = 0; x < w.length; x++){

        if(w.charAt(x) === '.')
            break;
        packs = w.charAt(x);

    }


    console.log('Total pieces = ' + q)
    console.log('packs = '+ packs)
    console.log('pieces = ' + pieces)
    window.print();

</script>
</body>
</html>
